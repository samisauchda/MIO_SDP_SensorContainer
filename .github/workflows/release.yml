name: Release Pipeline

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        name: Build and Push Release
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            -   name: Check out repository
                uses: actions/checkout@v4

            -   name: Determine version and tags
                id: meta
                run: |
                    if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
                        # Tagged release - extract semantic version
                        VERSION=${GITHUB_REF#refs/tags/v}
                        TAGS="samisauchda/sensor-container:${VERSION},samisauchda/sensor-container:latest"
                        echo "VERSION=$VERSION" >> $GITHUB_ENV
                        echo "TAGS=$TAGS" >> $GITHUB_ENV
                        echo "Building tagged release: $VERSION"
                    else
                        # Main branch push - use latest tag only
                        TAGS="samisauchda/sensor-container:latest"
                        echo "VERSION=latest" >> $GITHUB_ENV
                        echo "TAGS=$TAGS" >> $GITHUB_ENV
                        echo "Building main branch as latest"
                    fi

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3
                with:
                    platforms: arm64

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Build and push Docker image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: linux/arm64
                    push: true
                    tags: ${{ env.TAGS }}
                    target: production
                    cache-from: |
                        type=registry,ref=samisauchda/sensor-container:buildcache
                        type=gha,scope=production
                        type=gha,scope=lint
                    cache-to: |
                        type=registry,ref=samisauchda/sensor-container:buildcache,mode=max
                        type=gha,mode=max,scope=production

            -   name: Image push summary
                run: |
                    echo "âœ“ Successfully pushed Docker image(s):"
                    IFS=',' read -ra TAG_ARRAY <<< "${{ env.TAGS }}"
                    for tag in "${TAG_ARRAY[@]}"; do
                        echo "  - $tag"
                    done
