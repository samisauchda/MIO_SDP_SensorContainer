name: Release Pipeline

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        name: Build and Push Release
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            -   name: Check out repository
                uses: actions/checkout@v4

            -   name: Extract version from tag
                run: |
                    VERSION=${GITHUB_REF#refs/tags/v}
                    echo "VERSION=$VERSION" >> $GITHUB_ENV
                    echo "Building version: $VERSION"

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3
                with:
                    platforms: arm64

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Build and push Docker image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: linux/arm64
                    push: true
                    tags: |
                        samisauchda/sensor-container:${{ env.VERSION }}
                        samisauchda/sensor-container:latest
                    cache-from: type=gha
                    cache-to: type=gha,mode=max

            -   name: Image push summary
                run: |
                    echo "âœ“ Successfully pushed Docker images:"
                    echo "  - samisauchda/sensor-container:${{ env.VERSION }}"
                    echo "  - samisauchda/sensor-container:latest"
